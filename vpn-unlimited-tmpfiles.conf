# systemd-tmpfiles configuration for VPN Unlimited
# This ensures /tmp/VPN Unlimited always has correct permissions
# Install to: /etc/tmpfiles.d/vpn-unlimited.conf
#
# Permissions: 770 (rwxrwx---)
# Owner: root (daemon runs as root)
# Group: Primary user group (GUI app runs as user)
# This allows both daemon and GUI to access the directory
#
# Note: The group will be set to the primary user's group during installation

# Type Path                   Mode User Group Age Argument
d      "/tmp/VPN Unlimited"   0770 root %USER_GROUP%   -   -
